<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="tel"
      required
      style="width: 50px"
      onkeyup="PhoneNumber_length()"
      class="find_phoneNumber1"
    />-
    <input
      type="tel"
      class="find_phoneNumber2"
      minlength="3"
      required
      style="width: 80px"
      onkeyup="PhoneNumber_length2()"
    />-
    <input type="tel" class="find_phoneNumber3" required style="width: 80px" />
    <script>
      function PhoneNumber_length() {
        const phoneNumber2_input = document.querySelector(".find_phoneNumber2");
        const phoneNumber1_input = document.querySelector(".find_phoneNumber1");
        if (phoneNumber1_input.value.length >= 3) {
          phoneNumber2_input.focus();
        }
        let keyID = event.target.keyCode;
        if (
          (keyID >= 48 && keyID <= 57) ||
          (keyID >= 96 && keyID <= 105) ||
          keyID == 8 ||
          keyID == 46 ||
          keyID == 37 ||
          keyID == 39
        )
          return;
        else {
          event.target.value = event.target.value.replace(/[^0-9]/g, "");
        }
      }

      //       phoneNumber3_input.focus();
      //     }

    </script>
  </body>
</html>
